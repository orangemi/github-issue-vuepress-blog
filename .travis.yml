language: node_js
node_js:
- '8'
script: npm run build
deploy:
- provider: pages
  skip-cleanup: true
  local-dir: docs/.vuepress/dist
  repo: orangemi/orangemi.github.io
  github-token:
    secure: ""
    # $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  target-branch: master
  on:
    branch: master

  